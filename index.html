<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        header img {
            height: 50px; /* Adjust size of logo as needed */
        }

        /* Form Styles */
        .form-container {
            display: none;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .toggle-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header with Logo Centered -->
    <header>
        <img src="images/logo.png" alt="Logo"> <!-- Replace with your logo path -->
    </header>

    <!-- Main Content -->
    <main>
        <button class="toggle-btn" onclick="toggleForm('login-form')">Login</button>
        <div id="login-form" class="form-container">
            <h3>Login</h3>
            <form action="includes/login.inc.php" method="post">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="pwd" placeholder="Password" required>
                <button type="submit" name="login-submit">Login</button>
            </form>
        </div>

        <button class="toggle-btn" onclick="toggleForm('signup-form')">Signup</button>
        <div id="signup-form" class="form-container">
            <h3>Signup</h3>
            <form action="includes/signup.inc.php" method="post">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Username" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="pwd" placeholder="Password" required>
                <label for="signup-email">E-Mail</label>
                <input type="email" id="signup-email" name="email" placeholder="E-Mail" required>
                <button type="submit" name="signup-submit">Signup</button>
            </form>
        </div>
    </main>

    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
